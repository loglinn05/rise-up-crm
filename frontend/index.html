      <!-- Header -->
      <div class="row w-100 d-flex flex-grow-1">
        <div

        >
          <div>
            <h1 class="mb-5">Customer Relationship Management Dashboard</h1>
            <h2>Empowering Connections, Enhancing Engagement</h2>
          </div>
        </div>
        <div class="col-6"></div>

    <div class="container">
      <div class="row p-5 d-flex justify-content-center">
        <div class="col-6 p-5">
          <h2 class="mb-5 text-center">Add a member</h2>
          <form
            action=""
            method="POST"
            onsubmit="addUser(event)"
            class="d-flex flex-column gap-5 border border-secondary-subtle rounded shadow p-5"
          >
            <div>
              <label for="name" class="form-label required">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                placeholder="Alice Smith"
              />
            </div>
            <div>
              <label for="email" class="form-label required">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder="alice_smith@gmail.com"
              />
            </div>
            <div>
              <label for="tel" class="form-label required">Tel</label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                name="tel"
                required
                placeholder="+380961234567"
              />
            </div>
            <div>
              <label for="password" class="form-label required">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div>
              <label for="password_confirmation" class="form-label required">
                Confirm Password
              </label>
              <input
                type="password"
                class="form-control"
                id="password_confirmation"
                name="password_confirmation"
                required
              />
            </div>
            <div>
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Khreschatyk str., 156, Kyiv, Ukraine"
              />
            </div>
            <input type="submit" class="btn submit-button" value="Add User" />
          </form>
        </div>
      </div>
    </div>
