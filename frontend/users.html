    <main>
      <div class="container mx-sm-auto mx-0 px-sm-0 px-4">

          <div class="col-12 py-5">
            <h2 class="mb-5 text-center">All Users</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tel</th>

    <!-- Modal -->
    <div
      class="modal fade"
      id="changePasswordModal"
      tabindex="-1"
      aria-labelledby="changePasswordModalLabel"
      aria-hidden="true"
      data-record-id="0"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="changePasswordModalLabel">
              Change Password
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" method="POST" onsubmit="updatePassword(event);">
            <div class="modal-body py-3 d-flex flex-column gap-3">
              <div>
                <label for="new_password" class="form-label">
                  New Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="new_password"
                  name="new_password"
                  required
                />
              </div>
              <div>
                <label for="new_password_confirmation" class="form-label">
                  Confirm New Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="new_password_confirmation"
                  name="new_password_confirmation"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="submit"
                class="btn submit-button"
                data-bs-dismiss="modal"
                value="Change Password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
